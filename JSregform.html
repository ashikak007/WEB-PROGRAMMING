<html>
<head>
 <title>Reg Form Validation</title>
</head>
<center><body>
<h1>REGISTRATION FORM</h1>
    <form name="form" onsubmit="validateForm()">
        <table>
            <tr>
                <th>Name</th>
                <td><input type="text" name="fname"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <th>Contact</th>
                <td><input type="number" name="contact"></td>
            </tr>
            <tr>
                <th>Gender</th>
                <td><input type="radio" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" value="female">
                    <label for="female">Female</label>
               </td>
           </tr>
           <tr>
               <th><label for="language">Select language</label></th>
               <td><select id="language" name="select">
               <option value=""></option>
               <option value="malayalam">Malayalam</option>
               <option value="hindi">Hindi</option>
               <option value="english">English</option>
               </select>
               </td>
          </tr>
          <tr>
               <th>File upload</th>
               <td><input type="file" name="fileupload"></td>
          </tr>
          <tr>
               <th colspan="2"><input type="submit" value="submit"></th>
          </tr>
        </table>
    </form>

<script>
function validateForm(){
var fname=document.form.fname.value;
var email=document.form.email.value;
var contact=document.form.contact.value;
var fileupload=document.form.fileupload.value;
var gender=document.form.gender.value;
var select=document.form.select.value;
var a=/^(?=.\d)(?=.[!@#$%^&])(?=.[a-z])(?=.*[A-Z]).{8,}$/;
var b=/[0-9!@#$%^&*]/;
var c=/^(?=.\d)(?=.[a-z])(?=.[@])(?=.[gmail])(?=.[.])(?=.[com])/;


if(fname==""){
        alert("Enter name !");
        document.form.fname.focus();
        return false;
    }
else if(b.test(fname)){
        alert("Enter valid name !");
        document.form.fname.focus();
        return false;
}
if(email==""){
        alert("Enter email !");
        document.form.email.focus();
        return false;
}
else if(c.test(email)){
        alert("Enter valid email !");
        document.form.email.focus();
        return false;
}
if(contact==""){
        alert("Enter contact !");
        document.form.contact.focus();
        return false;
}
else if(isNaN(contact)){
        alert("Enter valid contact number");
        return false;
}
else if(contact.length!=10){
        alert("Enter valid contact number");
        return false;
}
if(fileupload==""){
       alert("Upload files !");
       document.form.fileupload.focus();
       return false;
}
if(select==""){
        alert("Select language !");
        document.form.select.focus();
        return false;
    }
if(gender==""){
       alert("Select gender !");
       document.form.gender.focus();
       return false;
}
}
</script>
</body>
<center>
</html>
